<!-- edit_candidatedetails.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Candidate Details</title>
</head>
<body>
    <h1>Edit Candidate Details</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="cid" value="{{ candidate_id }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ name }}"><br><br>
        <label for="fname">Father's Name:</label>
        <input type="text" id="fname" name="fname" value="{{ father_name }}"><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male" {% if gender == "Male" %} selected {% endif %}>Male</option>
            <option value="Female" {% if gender == "Female" %} selected {% endif %}>Female</option>
            <option value="Other" {% if gender == "Other" %} selected {% endif %}>Other</option>
        </select><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ dateofbirth }}"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ address }}"><br><br>
        <label for="mno">Mobile No:</label>
        <input type="text" id="mno" name="mno" value="{{ mobile_no }}"><br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" value="{{ state }}"><br><br>
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" value="{{ pincode }}"><br><br>
        <label for="Constituency">Constituency:</label>
        <input type="text" id="Constituency" name="Constituency" value="{{ constituency }}"><br><br>
        <label for="Constituency1">Parliamentary/Assembly:</label>
        <input type="text" id="Constituency1" name="Constituency1" value="{% if constituency == 'Parliamentary' %}{{ parliamentary }}{% else %}{{ assembly }}{% endif %}"><br><br>
        <label for="party">Candidate Party:</label>
        <input type="text" id="party" name="party" value="{{ candidate_party }}"><br><br>
        <label for="pphoto">Party Image:</label>
        <input type="file" id="pphoto" name="pphoto"><br><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
